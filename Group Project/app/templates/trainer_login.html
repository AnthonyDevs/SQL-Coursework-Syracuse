<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Login</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #F8F8F9;
        color: #4A4A4A;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 300px;
        padding: 20px;
        background-color: #FFFFFF;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        border-radius: 10px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #DDD;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .login-button {
        background-color: #4A90E2;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-button:hover {
        background-color: #357ABD;
    }

    footer {
        background-color: #0A0A0A;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Trainer Login</h1>
        <form action="{{ url_for('trainer_login') }}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Trainerlink</p>
    </footer>
</body>
</html>
