<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F8F8F9;
            color: #4A4A4A;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0A0A0A;
        }
        p {
            font-size: 1.1em;
        }
        footer {
            background-color: #0A0A0A;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #4A90E2;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Gym</h1>
        <p>Discover your potential with our expert trainers and state-of-the-art facilities.</p>
        <div>
            <a href="/trainer_login" class="button">Trainer Login</a>
            <a href="/user_login" class="button">User Login</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Trainerlink</p>
    </footer>
</body>
</html>
